<!DOCTYPE html>
<html lang="pt-br">
  <head th:replace="~{ base :: head('Contratos') }"></head>
  <body>
      <div th:replace="~{ base :: header }"></div>
      <div class="container" style="margin-bottom: 5em">
        <div th:replace="~{base :: titleOutdoor('Contratos')}"></div>
        <table class="table">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Aluno</th>
            <th scope="col">Responsável</th>
            <th scope="col">Escola</th>
            <th scope="col">Início do Contrato</th>
            <th scope="col">Fim do Contrato</th>
            <th scope="col">Valor Total</th>
            <th scope="col">Ano</th>
          </tr>
          </thead>
          <tbody th:each="contractResponseDto : ${contractsResponseDto}">
          <tr>
            <th scope="row"><a th:text="${contractResponseDto.id}" th:href="@{/contract-details/{id}(id=${contractResponseDto.id})}"></a></th>
            <td><a th:text="${contractResponseDto.studentName}" th:href="@{/contract-details/{id}(id=${contractResponseDto.id})}"></a></td>
            <td><a th:text="${contractResponseDto.responsibleName}" th:href="@{/contract-details/{id}(id=${contractResponseDto.id})}"></a></td>
            <td><a th:text="${contractResponseDto.schoolName}" th:href="@{/contract-details/{id}(id=${contractResponseDto.id})}"></a></td>
            <td><a th:text="${contractResponseDto.startContract}" th:href="@{/contract-details/{id}(id=${contractResponseDto.id})}"></a></td>
            <td><a th:text="${contractResponseDto.endContract}" th:href="@{/contract-details/{id}(id=${contractResponseDto.id})}"></a></td>
            <td><a th:text="${contractResponseDto.amount}" th:href="@{/contract-details/{id}(id=${contractResponseDto.id})}"></a></td>
            <td><a th:text="${contractResponseDto.year}" th:href="@{/contract-details/{id}(id=${contractResponseDto.id})}"></a></td>
          </tr>
          </tbody>
        </table>
      </div>
      <footer th:replace="~{ base :: footer }"></footer>
  </body>
</html>
